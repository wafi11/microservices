syntax = "proto3";

package user;

option go_package = "github.com/wafi11/microservices/users-services/proto";

message UserResponse {
  int32 id = 1;
  string full_name = 2;
  string username = 3;
  string email = 4;
  string phone_number = 5;
  bool is_active = 6;
}

message RegisterRequest {
  string full_name = 1;
  string email = 2;
  string phone_number = 3;
  string password = 4;
}

service UserService {
  rpc RegisterUser(RegisterRequest) returns (UserResponse);
}